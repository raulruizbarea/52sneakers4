<ion-toolbar color="primary">
  <ion-title *ngIf="!isLoggedIn()" text-center padding="false">{{footerTitle}}</ion-title>
  <ion-buttons *ngIf="isLoggedIn()">

      <ion-grid no-padding fixed="true">
          <ion-row no-padding>
            <ion-col text-center no-padding>

        <ion-button>
          <ion-icon name="home" slot="icon-only"></ion-icon>
        </ion-button>

  </ion-col>
  <ion-col text-center no-padding>


    <ion-button>
      <ion-icon name="options" slot="icon-only"></ion-icon>
    </ion-button>
 
  </ion-col>
  <ion-col text-center no-padding>

    <ion-button>
      <ion-icon name="person" slot="icon-only"></ion-icon>
    </ion-button> 

    </ion-col>
  </ion-row>
  </ion-grid>

  </ion-buttons>
</ion-toolbar>
