<ion-row>
  <ion-col *ngFor="let sneaker of sneakers" size="6">
      
      <ion-card>
          <ion-fab vertical="top" horizontal="end" slot="fixed">
              <ion-fab-button>
                  <ion-icon *ngIf="!sneaker.like" (click)="doLike(sneaker.$key)" name="heart-empty"></ion-icon>
                  <ion-icon *ngIf="sneaker.like" (click)="doLike(sneaker.$key)" name="heart"></ion-icon>
              </ion-fab-button>
            </ion-fab>
      
          <ion-card-content>
            
        <img [src]="sneaker?.urlImage" />
        <ion-card-header>
          <ion-card-subtitle>{{ sneaker.name }}</ion-card-subtitle>
        </ion-card-header>
        <p text-end class="sneaker-description">{{ sneaker.description }}</p>
        <p text-end class="sneaker-price"><b>{{ sneaker.price | currency: 'EUR':'symbol':undefined:'es'}}</b></p>
        </ion-card-content>
      </ion-card>

  </ion-col>
</ion-row>
