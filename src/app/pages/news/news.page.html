<ion-header>
  <sneaker-header hideHomeMenu="true" hideProfileMenu="true"></sneaker-header>
</ion-header>


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row *ngFor="let news of allNews">
      <ion-col>

        <ion-row>
          <ion-col no-padding><ion-label><h2><b>{{news.title}}</b></h2></ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-label class="news-author-date" color="medium">{{news.date | date:'dd/MM/yyyy'}}</ion-label></ion-col>
          <ion-col text-right><ion-label class="news-author-date" color="medium">{{news.author}}</ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding><ion-img [src]="news.urlImage"></ion-img></ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding text-justify><ion-label class="news-description">{{news.description}}</ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding text-right>
            <ion-button color="dark" fill="clear" href="/main/tabs/(news:news/{{news.$key}})" routerDirection="forward">{{readMore}}</ion-button>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
