<ion-header>
  <sneaker-header></sneaker-header>
</ion-header>
  
<side-menu></side-menu>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let news of allNews">
      <ion-col>

        <ion-row>
          <ion-col no-padding><ion-label><h3><b>{{news.title}}</b></h3></ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding><ion-label class="news-author-date" color="medium">{{news.date | date:'dd/MM/yyyy'}}</ion-label></ion-col>
          <ion-col no-padding text-right><ion-label class="news-author-date" color="medium">{{news.author}}</ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding><ion-img [src]="news.urlImage"></ion-img></ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding text-justify><ion-label class="news-description">{{news.description}}</ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding text-right><ion-label class="news-more"><a href="https://www.ionicframework.com">{{readMore}}</a></ion-label></ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
