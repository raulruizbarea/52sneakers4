<ion-header>
  <sneaker-header hideHomeMenu="true"></sneaker-header>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row align-items-stretch>
      <ion-col align-self-center>
      <p class="sneaker-maxim" text-center>m√†xim 250kb</p>
      <ion-avatar>
      <img *ngIf="!image && user?.urlImage" [src]="user?.urlImage">
      <img *ngIf="image" [src]="image">
      <ion-button no-padding no-margin color="dark" class="sneaker-camera" fill="clear" (click)="uploadHandler()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
      <ion-button no-padding no-margin color="dark" class="sneaker-gallery" fill="clear" (click)="galleryHandler()">
        <ion-icon class="sneaker-gallery-icon" slot="icon-only" name="image"></ion-icon>
      </ion-button>
    </ion-avatar>
    <h3 text-center>{{completeName}}</h3>
    <p text-center>{{user?.email}}</p>
    </ion-col>
    </ion-row>
  <ion-row align-items-stretch>
    <ion-list lines="full">
           
      <ion-item button tappable color="light" href="/main/tabs/(profile:favourites)" routerDirection="forward">
        <ion-icon slot="start" name="heart" color="dark"></ion-icon>
        <ion-label>{{favourites}}</ion-label>
      </ion-item>

      <ion-item button tappable color="light" href="/main/tabs/(profile:history)" routerDirection="forward">
        <ion-icon slot="start" name="timer" color="dark"></ion-icon>
        <ion-label>{{history}}</ion-label>
      </ion-item>

      <ion-item button tappable color="light" (click)="navigateToNotification()">
        <ion-icon slot="start" name="notifications" color="dark"></ion-icon>
        <ion-label>{{notification}}</ion-label>
      </ion-item>

      <ion-item button tappable color="light" (click)="navigateToSubscription()">
        <ion-icon slot="start" name="wifi" color="dark"></ion-icon>
        <ion-label>{{subscription}}</ion-label>
      </ion-item>

      <ion-item button tappable color="light" (click)="navigateToContact()">
        <ion-icon slot="start" name="mail" color="dark"></ion-icon>
        <ion-label>{{contact}}</ion-label>
      </ion-item>
      <p text-center tappable (click)="logout()" text-uppercase class="sneaker-disconnect"><ion-icon name="power" slot="start"></ion-icon>{{ disconnect }}</p>
    </ion-list>
  </ion-row>
  </ion-grid>
</ion-content>
