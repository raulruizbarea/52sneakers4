<ion-header>
    <sneaker-header appName="{{sneaker?.name  | slice:0:20}}" hideMenu="true"></sneaker-header>
  </ion-header>
  
  <ion-content>
      <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button translucent="true"  (click)="doLike(sneaker?.$key)">
            <ion-icon *ngIf="!sneaker?.like" name="heart-empty"></ion-icon>
            <ion-icon *ngIf="sneaker?.like" name="heart"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      
    <ion-grid no-padding>
      <ion-row>
        <ion-col no-padding>
  
          <ion-row>
            <ion-col padding><ion-label><h2><b>{{sneaker?.name}}</b></h2></ion-label></ion-col>
          </ion-row>
          <ion-row>
            <ion-col padding-horizontal><ion-label class="news-author-date" color="medium">{{sneaker?.date | date:'dd/MM/yyyy'}} {{sneaker?.price}}</ion-label></ion-col>
          </ion-row>
          <ion-row>
            <ion-col no-padding>
              <ion-img [src]="sneaker?.urlImage"></ion-img></ion-col>
          </ion-row>
          <ion-row>
            <ion-col padding text-justify><ion-label class="news-description">{{sneaker?.longDescription}}</ion-label></ion-col>
          </ion-row>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
  <ion-footer>
      <sneaker-footer></sneaker-footer>
  </ion-footer>
