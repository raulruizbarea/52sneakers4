<ion-header>
  <sneaker-header appName="{{news?.title  | slice:0:20}}" hideMenu="true"></sneaker-header>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>

        <ion-row>
          <ion-col padding><ion-label><h2><b>{{news?.title}}</b></h2></ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col padding-horizontal><ion-label class="news-author-date" color="medium">{{news?.date | date:'dd/MM/yyyy'}} {{news?.author}}</ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding><ion-img [src]="news?.urlImage"></ion-img></ion-col>
        </ion-row>
        <ion-row>
          <ion-col padding text-justify><ion-label class="news-description">{{news?.longDescription}}</ion-label></ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
    <sneaker-footer></sneaker-footer>
</ion-footer>
