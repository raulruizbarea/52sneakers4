<ion-header>
    <sneaker-header></sneaker-header>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">{{ email }}</ion-label>
      <ion-input [(ngModel)]="user.email" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{ password }}</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{ passwordRepeat }}</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{ name }}</ion-label>
      <ion-input [(ngModel)]="user.name" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{ surnames }}</ion-label>
      <ion-input [(ngModel)]="user.surnames" type="text" value=""></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <ion-button color="primary" expand="full" (click)="addUser(user)">{{ createAccount }}</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
